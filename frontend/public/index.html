<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ§¬</text></svg>" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#667eea" />
    <meta name="description" content="AI-powered scientific concept explanation with interactive visualizations" />
    
    <title>Chat-to-Visualization - AI Science Tutor</title>
    
    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph meta tags for sharing -->
    <meta property="og:title" content="Chat-to-Visualization - AI Science Tutor" />
    <meta property="og:description" content="Ask scientific questions and get explanations with interactive visualizations" />
    <meta property="og:type" content="website" />
    
    <style>
      /* Loading screen styles */
      #loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: white;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        z-index: 9999;
      }
      
      #loading-screen .logo {
        font-size: 64px;
        margin-bottom: 20px;
        animation: pulse 2s infinite;
      }
      
      #loading-screen .title {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }
      
      #loading-screen .subtitle {
        font-size: 16px;
        opacity: 0.8;
        margin-bottom: 40px;
      }
      
      #loading-screen .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Loading screen -->
    <div id="loading-screen">
      <div class="logo">ðŸ§¬</div>
      <div class="title">Chat-to-Visualization</div>
      <div class="subtitle">Loading AI Science Tutor...</div>
      <div class="spinner"></div>
    </div>
    
    <!-- React app root -->
    <div id="root"></div>
    
    <script>
      // Hide loading screen when React app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.5s ease-out';
            setTimeout(function() {
              loadingScreen.remove();
            }, 500);
          }
        }, 1000); // Show loading screen for at least 1 second
      });

      // Also remove loading screen when DOM content is loaded (fallback)
      document.addEventListener('DOMContentLoaded', function() {
        setTimeout(function() {
          const loadingScreen = document.getElementById('loading-screen');
          const root = document.getElementById('root');
          
          // Check if React has started rendering
          if (root && root.children.length > 0) {
            if (loadingScreen) {
              loadingScreen.style.opacity = '0';
              loadingScreen.style.transition = 'opacity 0.5s ease-out';
              setTimeout(function() {
                loadingScreen.remove();
              }, 500);
            }
          } else {
            // Force remove after 3 seconds if React doesn't load
            setTimeout(function() {
              if (loadingScreen) {
                loadingScreen.remove();
              }
            }, 2000);
          }
        }, 1500);
      });
    </script>
  </body>
</html>
